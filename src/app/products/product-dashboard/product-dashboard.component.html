<div class="container main-container">
  <h1>Lista de produtos</h1>

  <product-count [products]="products"></product-count>

  <div class="row text-center">
    <product-card-detail
      class="col-md-4"
      *ngFor="let product of products"
      [product]="product"
      (status)="changeStatus($event)"
    ></product-card-detail>
  </div>
</div>
