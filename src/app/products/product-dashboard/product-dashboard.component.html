<div class="container main-container">
  <h1>Lista de produtos</h1>

  <product-count [products]="products"></product-count>

  <h2 #test>Mensagem de teste child</h2>

  <div class="row text-center">
    <product-card-detail
      class="col-md-4"
      *ngFor="let product of products"
      [product]="product"
      (status)="changeStatus($event)"
      ><h6 class="product-oos">Ou vá até uma de nossas lojas</h6>
      <h6 class="product-promotion">Aproveite!</h6>
    </product-card-detail>
  </div>
</div>
